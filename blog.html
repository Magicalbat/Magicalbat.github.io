<h1>Latest Blog Posts</h1>

<ul>
    {% for post in site.categories.blog %}

        <h2><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
        </li>
    {% endfor %}
</ul>
