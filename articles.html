---
layout: default
title: Magicalbat - Articles
---

<h1 style="text-align: center;">Latest Articles</h1>

<div class="posts-container">
<div class="posts">
    {% for article in site.categories.articles %}
        <a class="post-elem" href="{{ article.url }}">
            <h2 class="post-title">{{ article.title }}</h2>
            <p class="post-date">{{ article.date | date_to_string }}</p>
            <p class="post-desc">{{ article.description }}</p>
        </a>
    {% endfor %}
</div>
</div>
